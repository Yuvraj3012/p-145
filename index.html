<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:gray">
      <a-box position="-2.5 0.8 -2" rotation="40 45 0" color="gray"></a-box>
      <a-sphere
        position="-1.5 1.20 -6"
        radius="1.25"
        color="#EF2D5E"
      ></a-sphere>
      <a-cylinder
        position="1.5 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <a-torus position="1.5 0.5 -3" color="#522D67" rotation="90 45 0"></a-torus>

      <a-cone
        position="2 0.5 -1"
        radius-top="0"
        radius-bottom="0.5"
        color="yellow"
      ></a-cone>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="8"
        height="8"
        color="black"
      ></a-plane>

      <a-ring
      position="-4 0 -0.5"
      rotation="10 0 0"
      width="8"
      height="8"
      color="green"
      ></a-ring>
      <a-ring
      position="4 0 -0.5"
      rotation="10 0 0"
      width="8"
      height="8"
      color="green"
      ></a-ring>
      <a-octahedron>
        
      </a-octahedron>
      <a-sky color="aqua"></a-sky>--->
    </a-scene>
  </body>
</html>
